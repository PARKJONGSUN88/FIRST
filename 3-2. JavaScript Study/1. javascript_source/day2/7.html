<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
<h3>객체 리터널 방식으로 객체 생성<h3>
<script>
var student = { 이름:'홍길동', 영어:88, 
				국어:90, 수학:77, 과학:75,
	total: function(){//총점반환
		return this.영어+this.국어+this.수학+this.과학
	},
	average : function(){
		return this.total()/4;
	}	
}
document.write(student.이름+"의 총점 :"+student.total()+"<br>");
document.write(student.이름+"의 평균 :"+student.average()+"<br>");

</script>
</body>
</html>
