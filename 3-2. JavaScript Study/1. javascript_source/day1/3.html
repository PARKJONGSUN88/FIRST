<body>
	#자바스크립트에서 변수 선언은 var 변수명; <br>
	var 변수명= 초기값; <br>
	자바 스크립트에서 문자열은 "" 또는 ''로 감싸줘야 합니다.<br>
	변수를 선언하고 초기화하지 않으면, 아직 메모리에 생성이 되지 않은 상태이므로<br>
	자바 스크립트가 사용하는 브라우저 프로그램의 메모리에서 a변수와 sum
	<script>
		var sum, a;
		console.log("a="+a);
		document.write("sum"+sum+"<br>");
		
		//document.write("x"+x+"<br>");
		console.dir(window);
		korea=3 //실행시에 전역객체(global object는 window객체)의 속성으로 추가
		document.write("korea= "+korea+"<br>");
		var a=3;
	</script>
