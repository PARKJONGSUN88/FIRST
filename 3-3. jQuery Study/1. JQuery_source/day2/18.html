
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>javascript:event</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
<script>
//테스트를 위해 내부에 공간을 채워둡니다.
$(document).ready(function () {
	$("#show").click(function(){$("img").show();});
	$("#hide").click(function(){$("img").hide();});
	$("#toggle").click(function(){$("img").toggle(3000, "linear", 
	function(){
		alert("End!");
		});
	});
	
	$("#slideD").click(function(){$("img").slideDown();});
	$("#slideU").click(function(){$("img").slideUp();});
	$("#slideToggle").click(function(){$("img").slideToggle(3000,
	"swing", function(){
		alert("End!");
		});
	});
	
	$("#fadeIn").click(function(){$("img").fadeIn();});
	$("#fadeOut").click(function(){$("img").fadeOut();});
	$("#fadeToggle").click(function(){$("img").fadeToggle(3000,
	"swing", function(){
		alert("End!");
		});
	});
    
});
</script>
</head>
<body>
<button id="show">show</button>
<button id="hide">hide</button>
<button id="toggle">toggle</button>
<button id="slideD">slideDown</button>
<button id="slideU">slideUp</button>
<button id="slideToggle">slideToggle</button>
<button id="fadeIn">fadeIn</button>
<button id="fadeOut">fadeOut</button>
<button id="fadeToggle">fadeToggle</button>
<br>
<img src="cat.jpg" />
</body>
</html>
