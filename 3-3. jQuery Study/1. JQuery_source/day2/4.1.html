<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">  
  <title>jQuery 기본</title>
  <style>     
 </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
	$(document).ready(function(){
		$("h3").filter(function(index){
			return index%3 == 0;
		}).css({
			backgroundColor:"black",
			color:"White"
		});
	});  
   </script>
 </head>
 <body>     
    <h3>Header-0</h3>
    <h3>Header-1</h3>
	<h3>Header-2</h3>
	<h3>Header-3</h3>
	<h3>Header-4</h3>
	<h3>Header-5</h3>	
 </body>
</html>
