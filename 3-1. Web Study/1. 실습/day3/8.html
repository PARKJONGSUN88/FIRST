<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<style>
# {
	margin: 0;
	padding: 0;
}
ul {
	list-style-type: none;
}
#main_title {
	font-family: ;맑은 고딕'
	margin: 10px;
	padding-bottom:6px;
	border-bottom:solid 2px #aaaaaa;
}
.list_item {
	clear: both;
	height: 130px;
	margin: 10px;
	border-bottom: solid 1px #cccccc;
}
.image {
	float:left;
	width:100px;
	height:100px;
}
.intro {
	float:left;
	width:300px;
	margin-left:20px;
	font-weight:bold;
	font-size:20px;
}
.price {
	float:left;
	width:150px;
}
.red {
	font-weight : bold;
	color: red;
}
.small {
	font-size:12px;
	margin-top:5px;
}
.writer {
	float:left;
	width:100px;
}
.img{
	width:100px;
	height:120px;
}


</style>
</head>

<body>
<h3 id='main_title'>판매 도서 목록</h3>

<div class='list_item'>
	<div class='image'><img class='img' src='logo.jpg'></div>
	<div class='intro'>[문학동네]여행의 이유</div>
	<ul class='price'>
		<li class='red'>13,500원</li>
		<li class='small'>배송비 2,500원</li>
	</ul>	
	<div class='writer'>김영하 저</div>
</div>

<div class='list_item'>
	<div class='image'><img class='img' src='logo.jpg'></div>
	<div class='intro'>[해냄]천년의 질문</div>
	<ul class='price'>
		<li class='red'>13,500원</li>
		<li class='small'>배송비 2,500원</li>
	</ul>	
	<div class='writer'>조정래 저</div>
</div>

</body>

</html>
