<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<style>
	img[src$=png] {
		border: 3px solid red;		
	}
	img[src$=jpeg] {
		border: 3px solid black;
	}
	img[src$=jpg] {
		border: 3px solid blue;
	}	
</style>	
</head>
<body>
	<img src='main_image.png' width='200' height='250' />
	<img src='rabbit.jpg' width='200' height='250' /> 
	<img src='cat.jpeg' width='200' height='250' />
</body>
</html>
