<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>instagram login</title>    
  <style>

  input {
    width: 18.5em;
    height: 2.5em;
    border-radius: 0.3em;
    border: rgba(181, 181, 181, 0.5) solid 0.1em;
    margin: 0.1em;
  }
  
  button {
    width: 18.5em;
    height: 2.5em;
    border-radius: 0.3em;    
    background-color:skyblue;
    color:white;
    margin: 1em 0 0 0; 
  }

  .body-contents-div {
    display: flex;
    justify-content: center;      
  }

  .body-contents-inner-div {
    margin: 2.2em;
    width: 22em;
    height: 23.7em;
    border: rgba(181, 181, 181, 0.5) 1px solid;
    display: flex;
    flex-direction: column;
  }

  .logo-div {
    border: red 1px solid;
    margin: auto;
    text-align: center;
    width: 100%;
  }
  
  .instargramlogo{
    width:50%;
  }

  .idpass-div {
    margin: auto;
    width: 100%;
    height: 7.5em;
  }

  .idpass-div-inner {
    text-align:center;    
    border:red 1px solid; 
  }

  .afterbutton {
    background-color:blue;  
  }

  .info-div {
    border:red 1px solid;
    margin:auto;
  }
  </style>

  </head>
  <body>
    <div class="body-contents-div">
      <div class="body-contents-inner-div">
        <div class="logo-div">
          <img src="img/instagramtext.png" alt="logo" class="instargramlogo">
        </div>          
        <div class="idpass-div">
          <div class="idpass-div-inner">
            <input type="text" id="userid" placeholder="  전화번호, 사용자 이름 또는 이메일">
            <input type="password" id="userpass" placeholder="  비밀번호">
            <button class="loginbutton">로그인</button>
          </div>
        </div>
        <div class="info-div">비밀번호를입력하세요</div>
      </div>
    </div>      
    
    <script>
      addEventListener('keyup', function() {
      let idcheck = document.getElementById("userid").value;
      let passcheck = document.getElementById("userpass").value;

      if (idcheck.length !== 0 && passcheck.length !== 0) {
        console.log("펑션오케이");
        document.getElementsByClassName("loginbutton")[0].setAttribute("class", "afterbutton");           
        }
      });
    </script>
  </body>
</html>
