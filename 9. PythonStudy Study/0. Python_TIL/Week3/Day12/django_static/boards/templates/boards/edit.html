<h1>UPDATE</h1>

<hr><br><hr>
<form action="{% url 'boards:edit' board.id %}" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    타이틀 : <input type="text" name="title" required value="{{ board.title }}"><br>
    내용 : <input type="text" name="content" required value="{{ board.content }}"><br>
    <hr>
    <input type="file" name="image" accept='image/*'> <br>
    <hr>
    <input type="submit">
</form>
